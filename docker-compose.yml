services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planlama-app
    restart: unless-stopped
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - ORACLE_HOME=/opt/oracle/instantclient_21_1
      - DB_HOST=${DB_HOST:-172.16.34.8}
      - DB_PORT=${DB_PORT:-1521}
      - DB_SID=${DB_SID:-ORCL}
      - DB_USER=${DB_USER:-ERPREADONLY}
      - DB_PASSWORD=${DB_PASSWORD:-ERPREADONLY}
    networks:
      - planlama-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  planlama-network:
    driver: bridge
